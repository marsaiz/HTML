<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Ejemplo del uso de formularios</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <form method="get" action="https://www.aprenderaprogramar.com/action.php">
    Selecciona tus intereses
    <br />
    <input name="cbipeliculas" type="checkbox">Peliculas
    <br />
    <input name="cbilibros" type="checkbox" checked="checked" />Libros
    <br />
    <input name="cbiinteres" type="checkbox" />Internet
    <br />
    <input type="submit" value="Enviar" />
    <input type="reset">
  </form>

  <br />
<hr size="2px" color="red" />
  <form method="get" action="https://www.aprenderaprogramar.com/action.php">
    Selecciona tu actividad favorita
    <br />
    <input name="intereses" type="radio" value="rbipeliculas" />Películas
    <br />
    <input name="intereses" type="radio" value="rbilibros" />Libros
    <br />
    <input name="intereses" type="radio" value="rbiinternet" checked="checked" />Internet
    <br />
    <input type="submit" value="Enviar" />
    <input type="reset">
  </form>

  <br />
  <hr size="2px" color="green" />
  <form method="get" action="https://www.aprenderaprogramar.com/action.php">
    Elige solo una opción, como en los botones de radio:
    <select name="entradalista1">
      <optgroup label="Entradas Textuales">
        <option>Entrada de Línea</option>
        <option selected="selected">Entrada de contraseña</option>
        <option>Entrada multi-línea</option>
      </optgroup>
      <optgroup label="Opciones">
        <option>Casilla de verificación</option>
        <option>Botones de radio</option>
        <option>Listas</option>
      </optgroup>
    </select>
    <br />
    <input type="submit" value="enviar">
    <input type="reset" />
    <br />
    <hr size="2px" color="blue" />
    Elije tantas opciones como quieras, como con casillas de verificación (manteniendo presionada la tecla
    "CTRL"):<br /><br /><br />
    <select name="entradalista2[]" multiple="multiple">
      <optgroup label="Entradas Textuales">
        <option>Entrada de línea</option>
        <option>Entrada de contraseña</option>
        <option>Entrada multi-línea</option>
      </optgroup>
      <optgroup label="Opciones">
        <option selected="selected">Casilla de verificación</option>
        <option>Botones de radio</option>
        <option>Listas</option>
      </optgroup>
      </selected>
      <br />
      <input type="submit" value="enviar">
      <input type="reset" />
  </form>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio clase formularios - HTML</title>
    </head>
    <body>
        <h1>Inscripción al congreso de Medicina Santiago 2048</h1>
        <form action="https://wwww.aprenderaprogramar.com" method="get">
            <p>
                <h2>Inscripción al congreso para médicos especialistas.</h2>
                <label for="nombreEspecialista">Nombre:</label>
                <input type="text" name="nombreEspecialista" id="nombreEspecialista">
                <br/><br/>
                <label for="apellidoEspecialista">Apellido:</label>
                <input type="text" name="apellidoEspecialista" id="apellidoEspecialista">
                <br/><br/>
                <label for="especialidad">Especialidad:</label>
                <input type="text" name="especialidad" id="especialidad">
                <br/><br/>
                <label for="anoObtencionEspecialidad">Año obtención especialidad:</label>
                <input type="text" name="anoObtencionEspecialidad" id="anoObtencionEspecialidad">
                <br/><br/>
                <input type="submit" value="Enviar">
                <input type="reset">
            </p>
        </form>
        <form action="https://wwww.aprenderaprogramar.com" method="get">
            <p>
                <h2>Inscripción al congreso para médicos generalistas.</h2>
                <label for="nombreGeneralista">Nombre:</label>
                <input type="text" name="nombreGeneralista" id="nombreGeneralista">
                <br/><br/>
                <label for="apellidoGeneralista">Apellido:</label>
                <input type="text" name="apellidoGeneralista" id="apellidoGeneralista">
                <br/><br/>
                <label for="centroMedico">Centro médico donde ejerce:</label>
                <input type="text" name="centroMedico" id="centroMedico">
                <br/><br/>
                <label for="anoObtencionTitulo">Año obtención titulo:</label>
                <input type="text" name="anoObtencionTitulo" id="anoObtencionTitulo">
                <br/><br/>
                <input type="submit" value="Enviar">
                <input type="reset">
            </p>
        </form>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo del uso de separadores</title>
    </head>
    <body>
        <p>A continuación insertamos un separador</p>
        <!--<hr size="8px" color="Black" /><!Formato deprecated-->
        <hr style="height: 8px; color: black; background-color: black;"></p>
        <p>A continuación seguimos escribiendo debajo del separador</p>
        <!--<hr size="2px" color="black" /-->
        <hr style="height: 2px; color: black; background-color: black;"></p>
        <hr />
        <hr width="75%" color="black" />
        <hr />
        <hr style="color: black; background-color: black; width: 75%;" />
        <hr style="height: 5px; width: 50%; color: red; background-color: red; text-align: center;" />
        <hr style="height: 2px; width: 80%; color: grey; background-color: grey; border: 1px solid grey; text-align: right; margin-right: 0px;" />
    </body>
</html>
